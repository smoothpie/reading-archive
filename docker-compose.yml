version: '2'
services:
  web:
    image: smoothpie/reading-archive:latest
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      HOST: "0.0.0.0"
  postgres:
    image: postgres:9.6
    ports:
      - "5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: smoothpie,
      POSTRGRES_PASSWORD: gontier,
      POSTGRES_DB: test
